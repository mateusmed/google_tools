
<script>

    $(function() {
        google.script.run.withSuccessHandler(renderProductPage).stockHtmlBuilded();
    });

    function renderProductPage(html) {
    
       var productPage = $('#product');
       productPage.html(html);

        $(document).ready(function () {
            $('#dtBasicExample').DataTable();
            $('.dataTables_length').addClass('bs-select');
        });

       document.getElementById("save").addEventListener("click", save);
    }
    
    function getDataForm(){

        let id = $("#id").val();
        let name = $("#name").val();
        let qtd = $("#qtd").val();
        let ppuc = $("#ppuc").val();
        let ppuv = $("#ppuv").val();
        let description = $("#description").val();

        let companyId = $('#company').find(":selected").val();

        return {
            "id": id,
            "name": name,
            "qtd": qtd,
            "ppuc": ppuc,
            "ppuv": ppuv,
            "description": description,
            "companyId":companyId
        };
    }



     function save(){

        cleanMessageBox()

        let data = getDataForm();
        alert(JSON.stringify(data));

        //TODO  deixar claro que ao criar um novo produto o valor do produto Ã© imutavel

     }

    
</script>
